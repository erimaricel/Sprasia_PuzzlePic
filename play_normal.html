                <div class="playblock-normal"></div>
                <div class="playblock-normal"></div>
                <div class="playblock-normal"></div>
                <div class="playblock-normal"></div>
                <div class="playblock-normal"></div>
            </div>

    </section>
    <footer>
        <p>Sprasia Philippines Incorporated</p>
    </footer>
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/layout.js"></script>
